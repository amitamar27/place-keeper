<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
    <title>User Prefs</title>
</head>

<body  onload="onInit()">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">User preferences</h1>
        </div>
    </div>
    <form>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control full-name" id="fullName" name="fullName"
                            aria-describedby="fullName" required>
                        <small id="usernameHelp" class="form-text text-muted">max 60 chars</small>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="color">Bg Color</label>
                        <input type="color" class="form-control bg-color" id="bg-color" name="bg-color" aria-describedby="colorHelp" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="password">Birth Date</label>
                        <input type="date" class="form-control birth-date" id="birth-date" name="birth-date" aria-describedby="birth-dateHelp"
                            required>
                    </div>
                </div>
                <div class="col">
                    <label for="color">Color</label>
                    <input type="color" class="form-control color" id="color" name="color" aria-describedby="colorHelp" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="age">Age</label>
                    <input type="range" min="18" max="120" class="form-control age" name="age" id="age" aria-describedby="rangeHelp" oninput="num.value = this.value">
                    <output id="num">0</output>

                    
                </div>
                <div class="col">
                    <label for="email">Email</label>
                    <input type="email" class="form-control email" id="email" name="email" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">correct email address with @ and .com
                        only</small>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <div class="col">
                    <div class="form-group-submit">
                        <button onclick="onSubmitBtn(event)" type="submit" class="btn btn-primary mt-4" id="submit-btn" name="submit-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


    <script src="/js/utils.js"></script>
    <script src="/js/storage-service.js"></script>
    <script src="/js/user-Pref-Service.js"></script>
    <script src="/js/place-Service.js"></script>
    <script src="/js/controller.js"></script>
</body>

</html>
